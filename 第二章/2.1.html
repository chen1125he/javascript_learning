<!DOCTYPE>
<html>
	<head>
		<script src="../jquery-1.8.3.js" ></script>
		<script type="text/javascript">
			$(function(){
				compare(10, 12)
			})
			function compare(a, b){
				if(a > b){
					alert('a is greater than b')
				}else if (a < b){
					alert('a is less than b')
				}else {
					alert('a is equal to b')
				}
			}
		</script>
	</head>
</html>
